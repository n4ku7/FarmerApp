<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search & Filters - Buyer - AgriCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/theme.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Buyer</a>
      </div>
    </nav>
    <main class="container py-5 min-h-main">
      <h1 class="page-header pb-3 mb-4">Search & Filters</h1>
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card p-3 h-100">
            <input class="form-control mb-3" placeholder="Search products">

            <div class="form-check"><input class="form-check-input" type="checkbox" id="c1"><label class="form-check-label" for="c1">Processed Foods</label></div>

            <div class="input-group input-group-sm">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" placeholder="Min">
              <span class="input-group-text">$</span>
              <input type="number" class="form-control" placeholder="Max">
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row g-3">
            <div class="col-md-4">
              <div class="card h-100">
                <div class="card-body">
                  <h3 class="h6">Strawberry Jam</h3>
                  <p class="muted">$9.99 • Green Valley</p>
                  <a class="btn btn-sm btn-primary" href="../Product-Detail/index.html">View</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
