<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product - Farmer - AgriCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/theme.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">Farmer</a>
      </div>
    </nav>
    <main class="container py-5 min-h-main">
      <h1 class="page-header pb-3 mb-4">Add Product</h1>
      <div class="card p-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label">Product Name</label>
            <input class="form-control" placeholder="Strawberry Jam">
          </div>
          <div class="col-md-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" placeholder="9.99">
          </div>
          <div class="col-md-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" placeholder="100">
          </div>
          <div class="col-md-6">
            <label class="form-label">Category</label>
            <select class="form-select">
              <option>Processed Foods</option>
              <option>Handmade Goods</option>
              <option>Dairy & Cheese</option>
            </select>
          </div>
          <div class="col-md-6">
            <label class="form-label">Images</label>
            <input type="file" class="form-control" multiple>
          </div>
          <div class="col-12">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="4" placeholder="Tasting notes, ingredients, size..."></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Create Listing</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 mt-5"><div class="container"><span class="muted">Â© 2025 AgriCraft</span></div></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
