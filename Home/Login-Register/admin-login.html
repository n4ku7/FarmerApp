<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - AgriCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/theme.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">AgriCraft</a>
      </div>
    </nav>
    <main class="container py-5 min-h-main">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card p-4">
            <h1 class="h3 mb-3">Admin Login</h1>
            <form action="../../Admin-Dashboard/index.html">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="admin@example.com">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="••••••••">
              </div>
              <button class="btn btn-primary w-100" type="submit">Log In</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 mt-5">
      <div class="container"><span class="muted">© 2025 AgriCraft</span></div>
    </footer>

  </body>
  </html>
