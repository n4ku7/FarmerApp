<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Farmer Signup - AgriCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../assets/css/theme.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../../index.html">AgriCraft</a>
      </div>
    </nav>
    <main class="container py-5 min-h-main">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card p-4">
            <h1 class="h3 mb-3">Create Farmer Account</h1>
            <form>
              <div class="mb-3">
                <label class="form-label">Farm Name</label>
                <input class="form-control" placeholder="e.g. Green Valley Farms">
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="you@example.com">
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" class="form-control" placeholder="••••••••">
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" placeholder="••••••••">
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Primary Product Category</label>
                <select class="form-select">
                  <option>Processed Foods</option>
                  <option>Handmade Goods</option>
                  <option>Dairy & Cheese</option>
                  <option>Grains & Snacks</option>
                </select>
              </div>
              <button class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="mt-3 small">Already have an account? <a href="admin-login.html">Log in</a></p>
          </div>
        </div>
      </div>
    </main>
    <footer class="py-4 mt-5">
      <div class="container"><span class="muted">© 2025 AgriCraft</span></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
